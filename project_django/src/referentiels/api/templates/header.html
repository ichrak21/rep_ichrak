<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700,800&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>CCI Référentiel</title>
    {% load staticfiles  %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" >
    <style>
    </style>
</head>
<body>
    <header>
      <div id="topheader">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color:red">
            {% load static %}
            <div class="collapse navbar-collapse" id="navbarColor02">
              <form class="form-inline" action="search" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Rechercher CCI" aria-label="Search" name="perso" , href="{% url 'personnel' %}">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit", href="{% url 'personnel' %}">Rechercher</button>
              </form>
            </div>
        </nav>
      </div>
    </header>
    {% block content %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<script>
    $( '#topheader .navbar-nav a' ).on( 'click', function () {
        $( '#topheader .navbar-nav' ).find( 'li.active' ).removeClass( 'active' );
        $( this ).parent( 'li' ).addClass( 'active' );
    });
</script>
<style>
@media screen and (max-width: 480px) {   
  img {
    width: 15%!important
  }

}
  .bg-primary {
    background-color: #373CF5 !important;
  }
  img {
    width: 50%
  }
  body{ 
    font-family: 'Fira Sans', arial, sans-serif ; 
    }
</style>
</html>
